/*
 * This settings file was generated by the Gradle 'init' task.
 *
 * The settings file is used to specify which projects to include in your build.
 * In a single project build this file can be empty or even removed.
 *
 * Detailed information about configuring a multi-project build in Gradle can be found
 * in the user guide at https://docs.gradle.org/3.5/userguide/multi_project_builds.html
 */

/*
// To declare projects as part of a multi-project build use the 'include' method
include 'shared'
include 'api'
include 'services:webservice'
*/

includeFlat  'des-wkope-task'
rootProject.name = 'des-wkope-task-test'

/* 定义jar文件名 不包含版本 */
gradle.ext.taskjarfile = rootProject.name
/* 定义版本号 */
gradle.ext.taskjarversion = "1.1"
/* 定义作者 */
gradle.ext.taskvendor = "Sunjian"
/* 定义拷贝到model目录后的jar文件名 包含版本 */
gradle.ext.taskjarmodelfilename = "des-wkope-task-p000-test-" + gradle.ext.taskjarversion + ".jar"
/* 定义在lib目录jar命令后生成的jar文件名 不包含版本 */
gradle.ext.taskjarfilename = gradle.ext.taskjarfile + ".jar"
/* gradle打印输出 */
gradle.ext.taskjarprintln = ">>>>>>>>>>>>>>>>"+ gradle.ext.taskjarfilename +" >>>>>jar"
/* 要把jar文件转移到的目录 */
gradle.ext.taskmodelpath = "D:/Eclipse/eclipse-oxygen/Workspaces/des-wkope/build/libs/model"
